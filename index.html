<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Average Finder</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href='https://fonts.googleapis.com/css?family=Gupter' rel='stylesheet'>
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: 'Gupter';font-size: 22px;
            background-image: url(https://i.pinimg.com/1200x/0f/d2/37/0fd237537db3d2664982a2ecc32e35ac.jpg);
            background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
            padding: 40px;
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(12, 9, 14, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #8ac4db;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }

        #average, #result {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <h2>Simple Average Finder</h2>

    <p>Score 1:</p>
    <input id="score1" type="text">

    <p>Score 2:</p>
    <input id="score2" type="text">

    <button py-click="compute_average">Compute</button>

    <p>Average: <span id="average"></span></p>
    <p>Passed? <span id="result"></span></p>

    <script type="py" src="main.py"></script>
</body>
</html>
